<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>
  <!-- tailwind and daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
  <header>

  </header>
  <!-- main content here  -->
  <main>
    <div class="flex flex-col md:flex-row">
      <div class="flex-1 grid grid-cols-1 md:grid-cols-1 lg:grid-cols-3 gap-6 ">
        <!-- Shape Card Container -->
         <!-- Triangle -->
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure class="px-10 pt-10">
            <img
              src="images/triangle.png"
              alt="Shoes"
              class="" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Triangle</h2>
            <p>Area = 0.5 X b X h</p>
            <div>
              <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="triangle-base" placeholder="b">
              <span class="mr-4 ml-2">cm</span>
              <input class="w-24 text-2xl p-2 rounded-sm"  type="text" id="triangle-height" placeholder="h">
              <span>cm</span>
            </div>
            <div>
              <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm <sup>2</sup> </span></p>
            </div>
            <div class="card-actions w-full">
              <button class="btn btn-primary w-full" onclick="calculateTriangleArea()">Calculate</button>
            </div>
          </div>
        </div>
         <!-- Shape Card Container -->
         <!-- Rectangle -->
         <div class="card bg-base-100 w-96 shadow-xl">
          <figure class="px-10 pt-10">
            <img
              src="images/rectangle.png"
              alt="Shoes"
              class="" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Rectangle</h2>
            <p>Area = w X l </p>
            <div>
              <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="rectangle-width" placeholder="w">
              <span class="mr-4 ml-2">cm</span>
              <input class="w-24 text-2xl p-2 rounded-sm"  type="text" id="rectangle-length" placeholder="l">
              <span>cm</span>
            </div>
            <div>
              <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm <sup>2</sup> </span></p>
            </div>
            <div class="card-actions w-full">
              <button class="btn btn-primary w-full" onclick="calculaterectangleArea()">Calculate</button>
            </div>
          </div>
        </div>
         <!-- Shape Card Container -->
         <!-- Parallelogram -->
         <div class="card bg-base-100 w-96 shadow-xl">
          <figure class="px-10 pt-10">
            <img
              src="images/parallelogram.png"
              alt="Shoes"
              class="" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Parallelogram</h2>
            <p>Area = b X h </p>
            <div>
              <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="parallelogram-base" placeholder="b">
              <span class="mr-4 ml-2">cm</span>
              <input class="w-24 text-2xl p-2 rounded-sm"  type="text" id="parallelogram-height" placeholder="h">
              <span>cm</span>
            </div>
            <div>
              <p class="text-2xl">Area: <span id="parallelogram-area"></span> <span>cm <sup>2</sup> </span></p>
            </div>
            <div class="card-actions w-full">
              <button class="btn btn-primary w-full" onclick="calculateParallelogramArea()">Calculate</button>
            </div>
          </div>
        </div>
         <!-- Shape Card Container -->
         <!-- Rhombus -->
         <div class="card bg-base-100 w-96 shadow-xl">
          <figure class="px-10 pt-10">
            <img
              src="images/rhombus.png"
              alt="Shoes"
              class="" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Rhombus</h2>
            <p>Area = 0.5 X d <sub>1</sub> X d <sub>2</sub>  </p>
            <div>
              <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="rhombus-diameter-1" placeholder="d1">
              <span class="mr-4 ml-2">cm</span>
              <input class="w-24 text-2xl p-2 rounded-sm"  type="text" id="rhombus-diameter-2" placeholder="d2">
              <span>cm</span>
            </div>
            <div>
              <p class="text-2xl">Area: <span id="rhombus-area"></span> <span>cm <sup>2</sup> </span></p>
            </div>
            <div class="card-actions w-full">
              <button class="btn btn-primary w-full" onclick="calculateRhombusArea()">Calculate</button>
            </div>
          </div>
        </div>
         <!-- Shape Card Container -->
         <!-- Pentagon -->
         <div class="card bg-base-100 w-96 shadow-xl">
          <figure class="px-10 pt-10">
            <img
              src="images/pentagon.png"
              alt="Shoes"
              class="" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Pentagon</h2>
            <p>Area = 0.5 X p X b </p>
            <div>
              <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="pentagon-perimeter" placeholder="p">
              <span class="mr-4 ml-2">cm</span>
              <input class="w-24 text-2xl p-2 rounded-sm"  type="text" id="pentagon-apothem" placeholder="b">
              <span>cm</span>
            </div>
            <div>
              <p class="text-2xl">Area: <span id="pentagon-area"></span> <span>cm <sup>2</sup> </span></p>
            </div>
            <div class="card-actions w-full">
              <button class="btn btn-primary w-full" onclick="calculatePentagonArea()">Calculate</button>
            </div>
          </div>
        </div>
         <!-- Shape Card Container -->
         <!-- Ellipse -->
         <div class="card bg-base-100 w-96 shadow-xl">
          <figure class="px-10 pt-10">
            <img
              src="images/ellipse.png"
              alt="Shoes"
              class="" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Ellipse</h2>
            <p>Area = &#960ab </p>
            <div>
              <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="ellipse-larger-radius" placeholder="a">
              <span class="mr-4 ml-2">cm</span>
              <input class="w-24 text-2xl p-2 rounded-sm"  type="text" id="ellipse-smaller-radius" placeholder="b">
              <span>cm</span>
            </div>
            <div>
              <p class="text-2xl">Area: <span id="ellipse-area"></span> <span>cm <sup>2</sup> </span></p>
            </div>
            <div class="card-actions w-full">
              <button class="btn btn-primary w-full" onclick="calculateEllipseArea()">Calculate</button>
            </div>
          </div>
        </div>
  
      </div>
      <div class="w-96 border-2 border-gray-700 rounded-md">
        <h3 class="text-3xl text-center p-4">Area Calculation</h3>
      </div>

    </div>
  <script src="scripts/triangle.js"></script>
  <script src="scripts/rectangle.js"></script>
  <script src="scripts/area.js"></script>

  </main>
  
</body>
</html>
